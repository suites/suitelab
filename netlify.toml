[build]
  publish = "dist"
  command = "npm run build"

# 301 Redirects for domain migration from suitee.me to fredly.dev
# Netlify processes these at the CDN edge level for maximum performance

# Handle all variations of the old domain
[[redirects]]
  from = "https://suitee.me/*"
  to = "https://fredly.dev/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.suitee.me/*"
  to = "https://fredly.dev/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://suitee.me/*"
  to = "https://fredly.dev/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.suitee.me/*"
  to = "https://fredly.dev/:splat"
  status = 301
  force = true

# Specific redirects for common paths (higher priority)
[[redirects]]
  from = "https://suitee.me"
  to = "https://fredly.dev"
  status = 301
  force = true

[[redirects]]
  from = "https://www.suitee.me"
  to = "https://fredly.dev"
  status = 301
  force = true

# Security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache optimization for static assets
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
